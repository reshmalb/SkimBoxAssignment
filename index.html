<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify       
    </title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">    
            <div class="logo">
              <div class="logo-icon">
                <i class="fa-brands fa-shopify fa-xl" style="color: #6edb33;">
                </i>
               </div> 
               <div class="logo-name"> shopify</div>
                 
            </div>
            <nav class="nav-container">
                <ul class="ul-container">
                    <li class="list-items">
                        <a href="#">Start free trial</a>

                    </li>
                    <li class="list-items">
                        <i class="fa fa-bars"></i>
                    </li>
                
                </ul>

            </nav>
           
        </nav>
    </div>
    <main>

            <div class="button-container">
                <div class="individual-container">
                    <button id="basic-btn" class="button">
                        Basic
                   </button>
        
                </div>
                <div class="individual-container">
                    <button id="shopify-btn" class="button">
                        Shopify
                    </button>
                    </div>
        
                <div class="individual-container">
                    <button  id= "adv-btn"class="button">
                        Advanced
                    </button>
                    </div>              
                      
                    </div>
            <div class="description-container">
                           <div id="amountdetails" class="amount-details">
                           <div><i class="fa-solid fa-indian-rupee-sign fa-2xl" style="color: #050506;"></i></div>   
                            <text id="amount">1994</text> INR/mo
                             
     
                        </div>
                        <div class="subscription-container">
                            Get your first 3 months for Rs20/mo
                        </div>
                        <div class="benefits-container">
                           <div class="benefits-heading"> Whats included on Basic</div>
                           <ul class="ul-benefits">
                               <li class="benefits-listitem"><i class="fa fa-check" style="color: #33f0ed;"></i><span></span>  Basic Reports</li>
                               <li class="benefits-listitem"><i class="fa fa-check" style="color: #33f0ed;"></i><span></span>  To 1000 inventory locations</li>
                               <li class="benefits-listitem"><i class="fa fa-check" style="color: #33f0ed;"></i><span></span>  2 Staff accounts</li>
                           </ul>
                           <button class="subscription-button" id="sub-btn">
                            Try for free
                           </button>
                        </div>
       
            </main>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
